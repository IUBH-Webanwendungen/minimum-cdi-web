<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hello, World!</title>
        <style>body{text-align: center}</style>
    </h:head>
    <h:body>
        <h1>Hello, World!</h1>
        <p><img src="Silver-robot.svg" alt="robot" style="width:10em"/></p>
        <p>I am delighted to meet you!</p>
        <h:form>
            <h:outputLabel for="name" value="Enter your name: " required="true" />
            <h:inputText id="name" value="#{hello.name}" />
            <h:message for="name" />
            <br />
        </h:form>
        <p><h:outputText value="#{hello.greeting}"/></p>
        <p><h:outputText value="#{hello.friendsMemoryBit}"/></p>
    </h:body>
</html>
